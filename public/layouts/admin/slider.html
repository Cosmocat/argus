<!DOCTYPE html>
<html>
<head>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	<link href="css/simple_sidebar.css" rel="stylesheet">
	<link href="css/gallery_view.css" rel="stylesheet">
	<link href="css/slider.css" rel="stylesheet">
	<link href='css/font-awesome-4.6.1/css/font-awesome.css' rel='stylesheet'/>
	<link href='angular-busy/dist/angular-busy.css' rel='stylesheet'/>
  
</head>
<body ng-app="sliderApp" ng-controller="sliderCtrl" ng-init="initSlider()">
	<div id="wrapper" ng-controller="toggleCtrl" ng-class="{ toggled: toggler == true }">
		<div ng-include="'templates/sidebar.html'"></div>
	  <!-- Page Content -->
	  <div id="page-content-wrapper">
	  	<div class="container-fluid bottom_buffer">
	  		<a ng-click="toggle()" class="btn btn-default pull-right" id="menu-toggle">Toggle Menu</a>
	  	</div>
	  	<div class="container-fluid">
	  		<slider slides="slides" ng-if="slidesLoaded"/>
	  	</div>
	  	<div ng-controller="oneCtrl">
      <div class='contentWrapper ng-cloak'>
        <div class='content'>
          <div class="row-fluid">
            <ul class="thumbnails">
              <li class="span3" style='margin-left:10px;'>
                <div class="thumbnail" data-drop="true" ng-model='list1' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:true}">
                  <div class="caption">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list1" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
                  </div>
                </div>
              </li>
              <li class="span3" style='margin-left:10px;'>
                <div class="thumbnail" data-drop="true" ng-model='list2' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list2])'}"  jqyoui-droppable="{multiple:true}">
                  <div class="caption">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list2" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list2" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
                  </div>
                </div>
              </li>
              <li class="span3" style='margin-left:10px;'>
                <div class="thumbnail" data-drop="true" ng-model='list3' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list3])'}"  jqyoui-droppable="{multiple:true}">
                  <div class="caption">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list3" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list3" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
                  </div>
                </div>
              </li>
              <li class="span3" style='margin-left:10px;'>
                <div class="thumbnail" data-drop="true" ng-model='list4' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list4])'}"  jqyoui-droppable="{multiple:true}">
                  <div class="caption">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list4" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list4" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
	  	<input type="submit" class="btn btn-default pull-right" form="sliderCheck" value="Submit slides">
	  	<div class="container-fluid top_buffer">
	  		<div ng-include="'templates/paginator_control.html'" ng-show="totalImages > 18"></div>
	  		<form id="sliderCheck" ng-submit="submitCheckedSlides()">
	  			<div ng-include="'templates/img_thumb_page.html'"></div>
	  		</form>
	  	</div>
	  </div>
	</div>
	  <!-- /#page-content-wrapper -->


<script src="angular/angular.js"></script>
<script src="angular-animate/angular-animate.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript" src="angular-dragdrop/src/angular-dragdrop.min.js"></script>
<script type="text/javascript" src="angular-busy/dist/angular-busy.js"></script>
<script type="text/javascript" src="js/angular_apps/slider_app.js"></script>
<script type="text/javascript" src="js/angular_apps/gallery_view_app.js"></script>
<script type="text/javascript" src="js/angular_apps/toggle_sb.js"></script>

</body>
</html>
