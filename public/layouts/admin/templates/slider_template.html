<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img class="slideimg" ng-src="uploads/{{image.filename}}" />
  </div>
  <div class="arrows">
    <a ng-click="prev()"><i class="fa fa-arrow-left"></i></a>
    <a ng-click="next()"><i class="fa fa-arrow-right"></i></a>
  </div>
</div>
