<div class="slider">
  <div class="slide" ng-repeat="slide in slides" ng-if="slide.visible">
    <img class="slideimg" ng-src="uploads/{{slide.filename}}"/>
  </div>
  <div class="arrows">
    <a ng-click="prev()"><i class="fa fa-arrow-left"></i></a>
    <a ng-click="next()"><i class="fa fa-arrow-right"></i></a>
  </div>
</div>
